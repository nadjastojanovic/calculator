<!DOCTYPE html>
<html>

    <head>
        <title>JavaScript Calculator</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
    </head>
    <body>


        <div id="calculator">


            <div id="display">
                <p id="displayText"></p>
            </div>


            <div id="keys">
                   <button type="button" id="nine">9</button><!--
                --><button type="button" id="eight">8</button><!--
                --><button type="button" id="seven">7</button><!--
                --><button type="button" id="plus" class="operator" data-action="add">+</button><!--
                --><button type="button" id="six">6</button><!--
                --><button type="button" id="five">5</button><!--
                --><button type="button" id="four">4</button><!--
                --><button type="button" id="minus" class="operator" data-action="subtract">-</button><!--
                --><button type="button" id="three">3</button><!--
                --><button type="button" id="two">2</button><!--
                --><button type="button" id="one">1</button><!--
                --><button type="button" id="multiplication" class="operator" data-action="multiply">*</button><!--
                --><button type="button" id="zero">0</button><!--
                --><button type="button" id="clear" data-action="clear">C</button><!--
                --><button type="button" id="point" data-action="decimal">.</button><!--
                --><button type="button" id="division" class="operator" data-action="divide">รท</button><!--
                --><button type="button" id="equal" data-action="calculate">=</button>

            </div>


        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script type="text/JavaScript" src="script.js"></script>
    </body>
</html>
